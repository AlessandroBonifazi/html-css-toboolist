<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- logo testo -->
    <header>
        <img id="logo" src="img/Logo.png" alt="Logo Toboolist">
        <h1 id="logo-name">Toboolist</h1>
    </header>

    <main>

        <div id="toolbar">
            <button class="button">Add Task</button>
            <button class="button">Add Section</button>
        </div>

        <section>
            <!-- titolo e ul -->
            <div>
                <!-- arrow -->
                <span>&#9698;</span>
                <h2>New Task</h2>
                <ul>
                    <li>
                        <span class="tick">&#10004;</span>
                        <span class="task">Quarterly Newsletter</span>
                        <span class="label-b">Editorial</span>
                    </li>
                </ul>
            </div>

            <!-- titolo e ul -->
            <div>
                <!-- arrow -->
                <span>&#9698;</span>
                <h2>Today</h2>
                <ul>
                    <li>
                        <span class="tick">&#10004;</span>
                        <span>Quarterly Newsletter</span>
                        <span class="label-b">Editorial</span>
                    </li>

                    <li>
                        <span class="tick">&#10004;</span>
                        <span>Mobile app launch</span>
                        <span class="label-"></span>
                    </li>

                    <li>
                        <span class="cross">&#10008;</span>
                        <span></span>
                        <span class="label-"></span>
                    </li>

                    <li>
                        <span class="tick">&#10004;</span>
                        <span></span>
                        <span class="label-"></span>
                    </li>
                </ul>
            </div>

            <!-- titolo e ul -->
            <div>

            </div>
        </section>

    </main>
</body>

</html>
